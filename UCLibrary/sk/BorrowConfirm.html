<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="./css/Trans-input.css">
</head>
<body>
  <header class="uc-header">
    <span class="uc-header-title">BORROWING BOOK</span>
    <a href="./index.html" class="uc-header-home">HOME</a>
  </header>
  <main class="uc-body uc-body-items-input">
    <form class="uc-form">
      <div class="uc-section">
        <div class="uc-form-field">
          <label for="BookName" class="uc-form-label">Nama Buku</label>
          <input id="BookName" type="text" class="uc-form-input">
        </div>
        <div class="uc-form-field">
          <label for="BBook_ID" class="uc-form-label">Book ID</label>
          <input id="BBook_ID" type="number" class="uc-form-input">
        </div>
      </div>
      <div class="uc-section">
        <div class="uc-form-field">
          <label for="BName" class="uc-form-label">Borrower's Name</label>
          <input id="BName" type="text" class="uc-form-input">
        </div>
        <div class="uc-form-row">
          <button class="uc-form-button uc-form-button-submit">Borrow</button>
          <button class="uc-form-button uc-form-button-cancel">Cancel</button>
        </div>
      </div>
    </form>
  </main>
  <script src="./js/trans_in_out.js"></script>
  <script src="./js/trans_input.js"></script>
</body>
</html>
